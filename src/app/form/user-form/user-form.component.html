<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form [formGroup]="userForm" (ngSubmit)="onSave()">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" formControlName="name" class="form-control" name="name"> 
                </div>

                <div class="form-group">
                    <label>College:</label>
                    <input type="text" formControlName="college" class="form-control" name="collegeName">
                </div>

                <div class="form-group">
                    <label>Degree:</label>
                    <select class="form-control" name="degree" formControlName="degree">
                        <option value="" default>Select your degree</option>
                        <option value="BA">BA</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="BCA">BCA</option>
                        <option value="B.Arch">B.Arch</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="BBA">BBA</option>
                        <option value="BFM">BFM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Specialization (if any):</label>
                    <input type="text" formControlName="specialization" class="form-control" name="specialization">
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-success" [disabled]="!checkValidity()">Save</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-danger" (click)="onReset()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
