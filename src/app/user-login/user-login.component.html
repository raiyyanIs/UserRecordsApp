<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="text-center">
                <p *ngIf="invalid" id="warning">Incorrect email or password</p>
            </div>
        
            <form> 
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Enter your password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" (click)="onLogin()">LogIn</button>
                </div>
            
            </form>
        </div>
    </div>
</div>
